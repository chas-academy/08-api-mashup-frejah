<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">		
		
		<title>Api-Mashup</title>
	</head>
	<body class="bg-info">
			<main class="container-fluid">
				<section>
					<div class="container">
						<br><br><br>
						<input type="text" class="form-control" id="inputSuccess1" placeholder="Search for pictures here..">

						<button type="button" class="btn btn-outline-warning btn-lg">Search</button>
						<br><br>
					</div>
				</section>

				<div class="row">
					<div class="col-md-2"></div>

					<section class="col-md-5 text-warning">
						<h5>Flickr images:</h5>

						<div class="content">
						</div>
					</section>

					<aside class="col-md-3 list-group text-warning">
						<h5>You may want to search for:</h5>

						<ul id="wordList" class="list-group">
						</ul>
					</aside>

					<div class="col-md-2"></div>
					</div>
		</div>
		</main>
